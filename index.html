<!DOCTYPE html>
<html>
<head>
	<title>Mobiotics</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="view">
		<div id="calculator">
			<div id="result">
				<span></span>
			</div>
			<div id="input">
				<button id="clear">clear</button>
				<input name="result" value="0" autocomplete="off">
			</div>
			<div id="buttons">
				<table>
					<tr>
						<td class="num" data-num="7">7</td>
						<td class="num" data-num="8">8</td>
						<td class="num" data-num="9">9</td>
						<td class="ops" data-ops="/">&divide;</td>
					</tr>
					<tr>
						<td class="num" data-num="4">4</td>
						<td class="num" data-num="5">5</td>
						<td class="num" data-num="6">6</td>
						<td class="ops" data-ops="*">&times;</td>
					</tr>
					<tr>
						<td class="num" data-num="1">1</td>
						<td class="num" data-num="2">2</td>
						<td class="num" data-num="3">3</td>
						<td class="ops" data-ops="-">-</td>
					</tr>
					<tr>
						<td class="ops" data-ops=".">.</td>
						<td class="num" data-num="0">0</td>
						<td id="equals">=</td>
						<td class="ops" data-ops="+">+</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="db">
			<button id="show">show</button>
			<div id="db">sadasd</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
